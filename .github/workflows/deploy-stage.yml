name: Deploy Stage

on:
  workflow_run:
    workflows: ["Docker Build"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Stage VM
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'stage'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGE_VM_HOST }}
          username: ${{ secrets.STAGE_VM_USER }}
          key: ${{ secrets.STAGE_VM_SSH_KEY }}
          port: ${{ secrets.STAGE_VM_PORT }}
          script: |
            set -e
            cd "${{ secrets.STAGE_VM_APP_PATH }}"
            export IMAGE_NAME="ghcr.io/${{ github.repository }}"
            export IMAGE_TAG="stage"
            sudo docker compose pull
            sudo docker compose up -d --force-recreate
            sudo docker image prune -f

name: Deploy Production

permissions:
  contents: read
  actions: read

on:
  pull_request:
    types: [closed]
    branches:
      - "main"

jobs:
  deploy:
    name: Deploy to Production VM
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_VM_HOST }}
          username: ${{ secrets.PROD_VM_USER }}
          key: ${{ secrets.PROD_VM_SSH_KEY }}
          port: ${{ secrets.PROD_VM_PORT }}
          script: |
            set -e
            cd "${{ secrets.PROD_VM_APP_PATH }}"
            export IMAGE_NAME="ghcr.io/${{ github.repository }}"
            export IMAGE_TAG="main"
            sudo docker compose pull
            sudo docker compose up -d --force-recreate --env-file ${{ secrets.PROD_VM_ENV }}
            sudo docker image prune -f

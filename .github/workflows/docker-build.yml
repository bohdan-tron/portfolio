name: Docker Build

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - "main"
      - "stage"
  pull_request:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short

      - name: Log in to GHCR
        if: github.event_name == 'push' && (github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/main')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/main') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save build info (private)
        if: github.event_name == 'push'
        shell: bash
        run: |
          printf "commit=%s\nimageid=%s\n" "${{ github.sha }}" "${{ steps.build.outputs.imageid }}" > build-info.txt

      - name: Upload build info artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-info
          path: build-info.txt
          retention-days: 1

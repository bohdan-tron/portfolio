<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog page</title>
  <style>
    .accordion {
      max-width: 600px;
      margin: 20px auto;
    }

    .accordion-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .accordion-toggle {
      display: none;
    }

    .accordion-header {
      background: #f4f4f4;
      padding: 15px;
      cursor: pointer;
      display: block;
      font-weight: bold;
      transition: background 0.3s;
    }

    .accordion-header:hover {
      background: #e9e9e9;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: white;
      padding: 0 15px;
    }

    .accordion-toggle:checked~.accordion-content {
      max-height: 200px;
      padding: 15px;
    }

    .accordion-toggle:checked~.accordion-header {
      background: #e0e0e0;
    }

    .accordion-header::after {
      content: '+';
      float: right;
      transition: transform 0.3s;
    }

    .accordion-toggle:checked~.accordion-header::after {
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <h1>blog page</h1>

  <div class="accordion">
    <div class="accordion-item">
      <input type="checkbox" id="accordion1" class="accordion-toggle">
      <label for="accordion1" class="accordion-header">ЦЕ БЛОГ</label>
      <div class="accordion-content">
        <p>а ти лох</p>
      </div>
    </div>
  </div>
</body>

</html>

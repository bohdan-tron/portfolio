name: Docker Build

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: portfolio:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write build summary
        shell: bash
        run: |
          echo "## Docker build result" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Commit: ${{ github.sha }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Image ID: ${{ steps.build.outputs.imageid }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Save build info
        shell: bash
        run: |
          printf "commit=%s\nimageid=%s\n" "${{ github.sha }}" "${{ steps.build.outputs.imageid }}" > build-info.txt

      - name: Upload build info artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-info
          path: build-info.txt

name: Deploy Stage

permissions:
  contents: read
  actions: read

on:
  pull_request:
    types: [closed]
    branches:
      - "stage"

jobs:
  deploy:
    name: Deploy to Stage VM
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    environment:
      name: stage
      url: ${{ vars.STAGE_URL }}

    steps:
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGE_VM_HOST }}
          username: ${{ secrets.STAGE_VM_USER }}
          key: ${{ secrets.STAGE_VM_SSH_KEY }}
          port: ${{ secrets.STAGE_VM_PORT }}
          debug: true
          script: |
            echo "SSH connection successful!"
            whoami
            pwd
            ls -la

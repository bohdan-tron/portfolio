name: Deploy Stage

permissions:
  contents: read
  actions: read

on:
  pull_request:
    types: [closed]
    branches:
      - "stage"

jobs:
  deploy:
    name: Deploy to Stage VM
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    environment:
      name: stage
      url: ${{ vars.STAGE_URL }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGE_VM_HOST }}
          username: ${{ secrets.STAGE_VM_USER }}
          key: ${{ secrets.STAGE_VM_SSH_KEY }}
          port: ${{ secrets.STAGE_VM_PORT }}
          debug: true
          script: |
            set -e
            echo "Testing SSH connection..."
            whoami
            pwd
            ls -la
            cd "${{ secrets.STAGE_VM_APP_PATH }}"
            echo "Changed to app directory"
            export IMAGE_NAME="ghcr.io/${{ github.repository }}"
            export IMAGE_TAG="stage"
            echo "Starting Docker deployment..."
            sudo docker compose pull
            sudo docker compose up -d --force-recreate --env-file ${{ secrets.STAGE_VM_ENV }}
            sudo docker image prune -f
